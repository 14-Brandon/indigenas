      if (tipo === 'derechos1' || !tipo) {
        contenido = `<h2>El Origen; Leyendas y mitos ancestrales sobre la creación del mundo y la llegada de los primeros pueblos a Colombia.</h2>Más allá de los mapas y las brújulas, existía un país invisible para quienes caminaban con prisa, pero claro para quienes sabían escuchar los susurros del viento. Ese país se llamaba Aluna, y allí nació el primer pensamiento del mundo. En Aluna, el cielo era una manta tejida por una abuela en la cima de una montaña, con estrellas como nudos de historias y la luna como su bordado favorito.

        Los primeros seres surgieron del canto de la tierra, nacidos del suspiro de una montaña. No hablaban con palabras, sino con cantos, y aprendían del viento, del agua, del fuego, de las piedras y las hojas. La primera madre y el primer padre enseñaban con ternura y paciencia a vivir en armonía con la naturaleza.

        Cada pueblo nació en un rincón del mundo aún crudo, con su propio lenguaje, color y cultura. El tiempo era un círculo; la muerte, hermana de la vida; la tristeza, una semilla de futuro. Los sabios interpretaban las lenguas de luz del fuego, y los animales eran abuelos disfrazados, sabios con enseñanzas sagradas.

        El mundo se llenó de historias: niños que se volvían jaguares, lágrimas que se convertían en ríos, abuelas que tejían mantas para proteger a todos los pueblos. Los instrumentos, los cantos y los sueños guiaban la vida y despertaban caminos invisibles.

        <a href="https://diariodepaz.com/2018/10/10/por-un-pais-al-alcance-de-los-ninos/" target="_blank">(García, 1991)</a></p>`;

          Gracias a las evidencias arqueológicas halladas en sitios como El Abra (Cundinamarca) y Tibitó, los científicos han podido confirmar la presencia de estos antiguos habitantes. Allí se encontraron herramientas de piedra, restos de animales cazados y señales de fogatas, lo que nos muestra que eran nómadas que ya sabían aprovechar su entorno para sobrevivir.

          Estos primeros colombianos no dejaron escritos, pero sus huellas en cuevas, rocas y su forma de vida nos permiten imaginar cómo fue ese comienzo de la humanidad en esta región: cazadores, recolectores y expertos en leer la tierra, el cielo y el tiempo, vivieron miles de años antes de que surgieran las civilizaciones indígenas que conocemos hoy.

          </p>`;

        contenido = `<h2>Siglo VIII: Culturas Precolombinas - Desarrollo de los Muiscas, Taironas, Quimbayas y Zenúes</h2>
        <p>
        Durante el siglo VIII, en el territorio que hoy conocemos como Colombia, se desarrollaron diversas culturas indígenas precolombinas que dejaron un legado importante en la historia y la identidad del país. Entre ellas destacan los Muiscas, Taironas, Quimbayas y Zenúes, cada una con características sociales, económicas, políticas y culturales particulares que evidencian el alto grado de desarrollo alcanzado antes de la llegada de los españoles.
        
        Los Muiscas, localizados en el altiplano cundiboyacense, fueron una de las culturas más avanzadas y organizadas políticamente. Su sociedad se caracterizaba por una estructura jerárquica con caciques que gobernaban diferentes regiones. Los Muiscas sobresalieron en la agricultura, cultivando maíz, papa, yuca y otros productos, y desarrollaron técnicas de riego y terrazas para maximizar la producción. Además, fueron hábiles en la orfebrería, creando piezas de oro que hoy forman parte del patrimonio cultural colombiano, destacando la famosa figura del “Báculo Muisca” y las elaboraciones que inspiraron la leyenda de El Dorado. También tenían un sistema de trueque basado en productos agrícolas, sal, oro y esmeraldas. En términos religiosos, su cosmovisión estaba ligada a la naturaleza y tenían rituales dedicados al sol, la luna y otros elementos sagrados.
        
        Por su parte, los Taironas, asentados en la Sierra Nevada de Santa Marta, desarrollaron una cultura notablemente sofisticada en arquitectura y organización social. Construyeron ciudades fortificadas como Ciudad Perdida, donde se observan complejas terrazas, caminos y plataformas ceremoniales. Su economía giraba en torno a la agricultura, la pesca y la minería de oro, y sus trabajos en orfebrería eran igualmente finos, reflejando una alta capacidad técnica y estética. Los Taironas mantenían una fuerte relación espiritual con su entorno natural y tenían un sistema de creencias politeísta. Su resistencia cultural es destacable, pues sobrevivieron y mantuvieron sus tradiciones incluso ante las primeras presiones coloniales.
       
        Los Quimbayas, ubicados en el actual departamento de Quindío y parte del Valle del Cauca, se caracterizaron principalmente por su extraordinaria orfebrería en oro y tumbaga (una aleación de oro y cobre). Sus objetos no solo tenían un valor estético, sino también ritual y social. Los Quimbayas alcanzaron un nivel de especialización técnica avanzado que les permitió elaborar piezas como poporos, figuras antropomorfas y zoomorfas con gran detalle y simbolismo. Socialmente, tenían una organización comunitaria que permitía la producción y distribución de bienes y servicios, y una espiritualidad centrada en el respeto por los ancestros y la naturaleza. La cultura Quimbaya aportó al desarrollo cultural de la región un fuerte sentido de identidad y un legado artístico apreciado mundialmente.

                  <p>
                  La llegada de los españoles al territorio que hoy conocemos como Colombia en 1499 marcó el inicio de un proceso de colonización que transformó radicalmente las sociedades indígenas preexistentes. Este proceso implicó la imposición de nuevas estructuras políticas, económicas y culturales, así como la introducción de enfermedades que diezmaron a la población nativa.
                
                  Uno de los impactos más devastadores fue la propagación de enfermedades europeas como la viruela, el sarampión y la gripe, frente a las cuales los pueblos indígenas no tenían inmunidad. Se estima que entre el 50% y el 90% de la población indígena murió debido a estas enfermedades, lo que afectó de manera irreversible a las sociedades americanas <a href="https://es.wikipedia.org/wiki/Cat%C3%A1strofe_demogr%C3%A1fica_en_Am%C3%A9rica_tras_la_llegada_de_los_europeos" target="_blank">(Wikipedia, 2024)</a>.

                  Además de las enfermedades, la violencia directa de los conquistadores también contribuyó a esta devastación demográfica. Durante las guerras de conquista, miles de indígenas fueron asesinados, esclavizados o desplazados de sus tierras. El colapso de las estructuras sociales y la desaparición de gran parte de la población indígena allanaron el camino para el establecimiento de las colonias europeas en América <a href="https://www.donquijote.org/es/cultura-colombiana/historia/colonizacion-de-colombia/" target="_blank">(Don Quijote, s.f.)</a>.

                  La colonización también trajo consigo la imposición de nuevas estructuras políticas y económicas. Los caciques y líderes locales fueron despojados de su poder, y en su lugar, se instauraron gobernadores y virreyes enviados por la Corona española. La organización política y social que había existido durante siglos fue rápidamente desmantelada y reemplazada por un modelo europeo de administración.

                  En cuanto a la economía, los europeos introdujeron nuevas formas de explotación. Las sociedades indígenas, que en muchos casos basaban su economía en la agricultura de subsistencia y el comercio regional, se vieron forzadas a participar en un sistema de producción extractiva impuesto por los colonizadores. El oro, la plata y otros recursos naturales fueron explotados en grandes cantidades y enviados a Europa, dejando a los pueblos indígenas empobrecidos y esclavizados.

                  Uno de los sistemas más abusivos impuestos por los colonizadores fue el de las encomiendas, que permitió a los colonos europeos explotar el trabajo indígena. Bajo este sistema, los conquistadores recibían grandes extensiones de tierra junto con los pueblos indígenas que vivían en ellas, quienes debían trabajar para sus nuevos "dueños". A cambio, los colonos se comprometían a "proteger" y evangelizar a los indígenas, aunque en la práctica, muchos abusaron de su poder <a href="https://es.wikipedia.org/wiki/Encomienda" target="_blank">(Wikipedia, 2024)</a>.

                  El impacto cultural del Descubrimiento de América y la posterior colonización fue igualmente devastador para las civilizaciones indígenas. Los europeos consideraban las religiones indígenas como paganas e inferiores, lo que llevó a la destrucción sistemática de templos, ídolos y lugares sagrados. Los sacerdotes indígenas fueron perseguidos, y muchas ceremonias religiosas fueron prohibidas bajo la amenaza de castigos severos.

                  Además, la imposición del idioma español y las costumbres europeas provocó la desaparición de muchas lenguas indígenas. Aunque algunas lenguas nativas lograron sobrevivir, muchas otras se perdieron para siempre debido a la falta de transmisión generacional. La aculturación forzosa fue una herramienta clave en la estrategia colonial, que buscaba erradicar cualquier rastro de las antiguas civilizaciones y reemplazarlo por una cultura dominada por los valores europeos.

                  Este proceso también dio lugar al mestizaje, resultado de las relaciones entre europeos, indígenas y africanos. Aparecieron nuevas etnias: los mestizos fueron creados por matrimonios entre europeos e indios; los mulatos eran descendientes de blancos y africanos. De igual manera, la religión reflejó el hecho de que las religiones tradicionales indias adaptaron y adoptaron elementos del catolicismo.

                  En resumen, la llegada de los españoles en 1499 tuvo un impacto profundo y duradero en los pueblos originarios de Colombia, transformando sus estructuras sociales, económicas y culturales, y dejando una huella que perdura hasta nuestros días.
                  </p>`;
      } else if (tipo === 'derechos5') {
        contenido = `<h2>La participación indígena en la independencia de Colombia</h2><p>
        La llegada de los españoles al territorio que hoy conocemos como Colombia en 1499 marcó el inicio de un proceso de colonización que transformó radicalmente las sociedades indígenas preexistentes. Este proceso implicó la imposición de nuevas estructuras políticas, económicas y culturales, así como la introducción de enfermedades que diezmaron a la población nativa.

      </p>`;
      } else if (tipo === 'derechos6') {
        contenido = `<h2>Reconocimiento de los derechos indígenas en la Constitución de 1991</h2><p>La promulgación de la Constitución Política de Colombia de 1991 significó un cambio fundamental en la relación entre el Estado y los pueblos indígenas. Luego de años de exclusión, esta nueva Constitución reconoció oficialmente sus derechos colectivos, culturales y territoriales, sentando las bases para una Colombia pluriétnica y multicultural. 
  <a href="https://es.wikipedia.org/wiki/Constituci%C3%B3n_de_Colombia_de_1991" target="_blank">[Wikipedia]</a>

  Uno de los avances más destacados fue el reconocimiento de la diversidad étnica y cultural de la nación. El artículo 7 consagra que "el Estado reconoce y protege la diversidad étnica y cultural de la Nación colombiana", lo que marcó un quiebre con constituciones anteriores que privilegiaban una identidad homogénea. 
  <a href="https://es.wikipedia.org/wiki/Constituci%C3%B3n_de_Colombia_de_1991" target="_blank">[Wikipedia]</a>

  En cuanto a los derechos territoriales, los artículos 329 y 330 garantizan la propiedad colectiva de los resguardos indígenas y les otorgan autonomía para administrarse conforme a sus costumbres y tradiciones. Este reconocimiento permite que las comunidades puedan proteger sus territorios ancestrales y ejercer autogobierno. 
  <a href="https://corteidh.or.cr/" target="_blank">[CorteIDH]</a> <a href="https://c.bcn.cl/" target="_blank">[c.bcn.cl]</a> <a href="https://elpais.com/" target="_blank">[El País]</a>

  Otro aspecto clave fue la jurisdicción especial indígena. Según el artículo 246, las autoridades indígenas pueden ejercer funciones jurisdiccionales dentro de su territorio, de acuerdo con sus normas y procedimientos, siempre y cuando no sean contrarios a la Constitución. Esto dio validez a sus sistemas jurídicos tradicionales. 
  <a href="https://igualdad.cepal.org/" target="_blank">[igualdad.cepal.org]</a> <a href="https://corteidh.or.cr/" target="_blank">[CorteIDH]</a> <a href="https://pdba.georgetown.edu/" target="_blank">[pdba.georgetown.edu]</a>

  En el ámbito político, el artículo 171 establece una circunscripción especial para que las comunidades indígenas tengan representación en el Congreso, asegurando su participación activa en las decisiones legislativas del país. 
  <a href="https://igualdad.cepal.org/" target="_blank">[igualdad.cepal.org]</a>

  En materia lingüística y educativa, el artículo 10 reconoce que las lenguas indígenas son oficiales en sus territorios, y el artículo 68 garantiza una educación respetuosa de su identidad cultural, lo cual refuerza la conservación de sus saberes ancestrales. 
  <a href="https://es.wikipedia.org/wiki/Constituci%C3%B3n_de_Colombia_de_1991" target="_blank">[Wikipedia]</a>

  Complementando el marco constitucional, Colombia ratificó en 1991 el Convenio 169 de la OIT mediante la Ley 21, en el cual se reconocen los derechos de los pueblos indígenas a conservar sus culturas, formas de vida y a participar en decisiones que los afecten directamente. 
  <a href="https://www.anla.gov.co/" target="_blank">[ANLA]</a> <a href="https://c.bcn.cl/" target="_blank">[c.bcn.cl]</a>

  No obstante los avances legales, las comunidades indígenas siguen enfrentando retos como la minería ilegal, la deforestación, la violencia y el escaso apoyo estatal, lo que limita la plena implementación de sus derechos y autonomía. 

  En conclusión, la Constitución de 1991 representó un punto de inflexión en la protección de los pueblos indígenas en Colombia. Sin embargo, es necesario fortalecer el compromiso estatal y social para garantizar que estos derechos se traduzcan en realidades tangibles. </p>`;

        contenido = `<h2>Actualidad: Presente - Diversidad, Resistencia y Aportes de los Pueblos Indígenas en la Colombia Contemporánea</h2><p>
  En la Colombia contemporánea, los pueblos indígenas constituyen un componente fundamental de la diversidad cultural y social del país. A pesar de los numerosos desafíos que enfrentan, estos pueblos mantienen viva su identidad, tradiciones y formas propias de organización, siendo un símbolo de resistencia y resiliencia frente a las dinámicas sociales, políticas y económicas que han marcado la historia nacional.
  <a href="https://www.un.org/es/observances/indigenous-day" target="_blank">[ONU: Día Internacional de los Pueblos Indígenas]</a>
  La diversidad étnica de Colombia es notable. Existen más de 100 pueblos indígenas reconocidos oficialmente, con alrededor de un millón y medio de personas identificadas como indígenas, lo que representa aproximadamente el 3.4% de la población nacional. Cada pueblo tiene su propia lengua, cosmovisión, organización social y formas culturales que enriquecen el mosaico cultural colombiano. Esta diversidad es reflejo de una pluralidad histórica que se resiste a desaparecer frente a las presiones de la globalización, la homogeneización cultural y las políticas estatales centralizadas.
  <a href="https://www.dane.gov.co/index.php/estadisticas-por-tema/poblacion-y-demografia/poblacion-indigena" target="_blank">[DANE]</a>
  Uno de los principales aspectos que caracterizan la actualidad indígena es la resistencia cultural. A través de la defensa de sus territorios ancestrales, el rescate de sus lenguas originarias, y la revitalización de sus prácticas ancestrales en la educación, la medicina tradicional y la espiritualidad, los pueblos indígenas se han convertido en guardianes de un legado milenario. Esta resistencia no es solo cultural sino también política y social, manifestándose en la defensa de sus derechos colectivos frente a amenazas como la minería ilegal, el desplazamiento forzado y los conflictos armados.
  <a href="https://www.onic.org.co/" target="_blank">[ONIC]</a> <a href="https://www.amnesty.org/es/latest/news/2021/09/colombia-indigenous-rights/" target="_blank">[Amnistía Internacional]</a>
  La Constitución de 1991 marcó un antes y un después en el reconocimiento formal de los derechos de los pueblos indígenas en Colombia, otorgándoles autonomía, reconocimiento territorial y participación política. Sin embargo, en la práctica, las comunidades indígenas enfrentan obstáculos significativos para la implementación plena de estos derechos. En muchas regiones, los indígenas continúan siendo víctimas de la violencia, la exclusión social y la pobreza estructural, condiciones que afectan directamente su calidad de vida y el desarrollo integral de sus comunidades.
  <a href="https://www.constitucioncolombia.com/titulo-1/capitulo-1/articulo-7" target="_blank">[Constitución Política de Colombia]</a> <a href="https://www.elespectador.com/colombia2020/paz-y-derechos-humanos/las-comunidades-indigenas-en-colombia-en-el-contexto-de-paz/" target="_blank">[El Espectador]</a>
  En este contexto, los movimientos indígenas han desarrollado una agenda política y social fuerte que busca no solo la reivindicación de sus derechos, sino también la transformación de las relaciones con el Estado y la sociedad colombiana. Organizaciones como la Asociación de Cabildos Indígenas del Norte del Cauca (ACIN), el Consejo Regional Indígena del Cauca (CRIC), y la Organización Nacional Indígena de Colombia (ONIC), entre otras, han sido protagonistas en procesos de movilización social, defensa territorial y diálogos con el gobierno.
  <a href="https://www.acin.org.co/" target="_blank">[ACIN]</a> <a href="https://www.cric-colombia.org/" target="_blank">[CRIC]</a> <a href="https://www.onic.org.co/" target="_blank">[ONIC]</a>
  Además de la resistencia, los pueblos indígenas aportan significativamente a la sociedad colombiana en diversos ámbitos. En la protección ambiental, por ejemplo, las comunidades indígenas gestionan más del 30% del territorio nacional, incluyendo ecosistemas estratégicos como la Amazonía y la Sierra Nevada de Santa Marta. Su conocimiento tradicional y prácticas sustentables son clave para la conservación de la biodiversidad y la lucha contra el cambio climático. Estos aportes son cada vez más reconocidos a nivel nacional e internacional como modelos de desarrollo sostenible.
  <a href="https://www.unep.org/es" target="_blank">[Programa de las Naciones Unidas para el Medio Ambiente]</a> <a href="https://www.nationalgeographic.com.es/naturaleza/que-son-pueblos-indigenas_14328" target="_blank">[National Geographic]</a>
  En el campo cultural, los indígenas contribuyen a la riqueza artística y cultural de Colombia con sus artesanías, música, danza, ceremonias y expresiones lingüísticas. Sus festividades y rituales son una manifestación viva de su identidad y un puente para el diálogo intercultural, que enriquece la pluralidad cultural del país. La revitalización de las lenguas originarias es un esfuerzo permanente que se refleja en la educación bilingüe intercultural, un derecho reconocido en la Constitución que busca preservar estas expresiones lingüísticas frente a su riesgo de desaparición.
  <a href="https://unesdoc.unesco.org/ark:/48223/pf0000265671_spa" target="_blank">[UNESCO]</a> <a href="https://www.mineducacion.gov.co/" target="_blank">[Ministerio de Educación Colombia]</a>
  En el ámbito político, la representación indígena en espacios de decisión ha aumentado, con curules especiales en el Congreso de la República que permiten llevar sus demandas y perspectivas a la política nacional. Sin embargo, la inclusión política aún enfrenta retos, como la violencia política contra líderes indígenas y la necesidad de fortalecer mecanismos de participación efectiva.
  <a href="https://www.congresovisible.org/curules-especiales-indigenas/" target="_blank">[Congreso Visible]</a> <a href="https://www.eltiempo.com/justicia/servicios/la-violencia-politica-contra-los-lideres-indigenas-en-colombia-652465" target="_blank">[El Tiempo]</a>
  Es importante destacar también el papel de la mujer indígena, quien ha emergido como una líder fundamental en la defensa de los derechos colectivos y en la construcción de paz. Las mujeres indígenas lideran procesos comunitarios, protegen saberes ancestrales y luchan contra las múltiples formas de discriminación que enfrentan, tanto por su condición étnica como por su género.
  <a href="https://www.unwomen.org/es/news/stories/2021/10/feature-indigenous-women-leaders" target="_blank">[ONU Mujeres]</a> <a href="https://cimacnoticias.com.mx/2019/05/09/mujeres-indigenas-el-corazon-de-la-lucha-por-los-derechos-humanos" target="_blank">[Cimac Noticias]</a>
  Finalmente, el presente de los pueblos indígenas en Colombia es una historia de lucha constante por la dignidad, el reconocimiento y la justicia social. Su presencia y aportes son un pilar esencial para la construcción de una Colombia más justa, diversa y respetuosa de los derechos humanos y la naturaleza. La sociedad colombiana tiene el desafío y la responsabilidad de escuchar, reconocer y apoyar estos procesos para avanzar hacia un país donde la diversidad cultural sea valorada y protegida como un patrimonio común.
  <a href="https://www.elespectador.com/opinion/columnistas/derechos-indigenas-un-reto-para-colombia/" target="_blank">[El Espectador]</a>
</p>`;
